<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <a href="{% url 'task_update' task.id %}">Update</a>
    <form action="{% url 'task_delete' task.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
